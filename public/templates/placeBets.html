<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <div class="panel panel-primary">
                <div class="panel-heading"> Already Placed Bets </div>
                <div class="panel-body">
                    <p> Bet and Win !! </p>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th> Bet Type </th>
                        <th> Horse No. </th>
                        <th> Amount </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="bet in betList | orderBy: 'betType'">
                        <th scope=row>{{bet.betType}}</th>
                        <td>{{bet.horseNo}}</td>
                        <td>{{bet.amount}}</td>

                    </tr>
                    </tbody>
                </table>

                <!--<form name="toteForm">-->
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-2">
                                <div class="form-group">
                                    <label for="inputBetType">Type</label>
                                    <input type="tel" id="inputBetType" name="inputBetType" required class="form-control" data-ng-model="betObject.betType" tote-number letters="true">
                                </div>
                                <div ng-if="toteForm.inputBetType.pristine"> Please enter a valid Bet Type - P or W </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="inputBetHorse">Horse</label>
                                    <input type="tel" id="inputBetHorse" name="inputBetHorse" class="form-control"  data-ng-model="betObject.horseNo" tote-number max2chracterswithoutdecimal="true">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="inputBetAmount">Amount</label>
                                    <input type="tel" id="inputBetAmount" name="inputBetAmount" class="form-control" data-ng-model="betObject.amount" tote-number defaulttozero="true"  precision="2"  max8chracters="true">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-5 col-xs-12">
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary btn-lg" data-ng-disabled="!validateBet()" data-ng-click="placeBet()">Place Bet</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <!--</form>-->
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <div class="panel panel-primary">
                <div class="panel-heading"> Submit Results </div>
                <div class="panel-body">
                    <p> Enter the winning horse details to finalize bets </p>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-2">
                            <div class="form-group">
                                <label for="inputWinHorse">Place 1</label>
                                <input type="text" class="form-control" id="inputWinHorse" tote-number max2chracterswithoutdecimal="true" data-ng-model="betResult.first">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="inputRunnerUpHorse">Place 2</label>
                                <input type="text" class="form-control" id="inputRunnerUpHorse" tote-number max2chracterswithoutdecimal="true" data-ng-model="betResult.second">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="inputSecondRunnerUpHorse">Place 3</label>
                                <input type="text" class="form-control" id="inputSecondRunnerUpHorse" tote-number max2chracterswithoutdecimal="true" data-ng-model="betResult.third">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-5 col-xs-12">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-lg" data-ng-disabled="(betList.length <= 0) || (!validateResults())" data-ng-click="submitResults()"> Finalize </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
